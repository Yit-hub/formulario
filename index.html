<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <style>
        .scheduler-border {
            border: 1px groove #ddd !important;
            padding: 1.4em;
            margin-bottom: 1.5em;
            border-radius: 0.5em;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Formulario</h1>
        <form action="procesar.php" method="post" class="needs-validation" novalidate>
    
            <!-- Información personal -->
            <fieldset class="scheduler-border">
                <legend>Información personal</legend>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" required>
                        <div class="invalid-feedback">Debe de introducir el nombre</div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="email">Correo electrónico</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                        <div class="invalid-feedback">Debe de introducir el correo electrónico</div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="telefono">Teléfono</label>
                        <input type="tel" id="telefono" name="telefono" class="form-control" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="fnac">Fecha de nacimiento</label>
                        <input type="date" id="fnac" name="fnac" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Género</label><br>
                    <div class="form-check form-check-inline">
                        <input type="radio" id="masculino" name="genero" class="form-check-input" required>
                        <label for="masculino" class="form-check-label">Masculino</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" id="femenino" name="genero" class="form-check-input" required>
                        <label for="femenino" class="form-check-label">Femenino</label>
                    </div>
                </div>
            </fieldset>
    
            <!-- Información del Evento -->
            <fieldset class="scheduler-border">
                <legend>Información del Evento</legend>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="feven">Fecha del evento</label>
                        <input type="date" id="feven" name="feven" class="form-control" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="tipoEntrada">Tipo de Entrada</label>
                        <select class="form-control" id="tipoEntrada" name="tipoEntrada" required>
                            <option selected disabled>Seleccione...</option>
                            <option value="general">General</option>
                            <option value="VIP">VIP</option>
                            <option value="estudiante">Estudiante</option>
                        </select>
                    </div>
                </div>
                <label>Preferencias de comida</label><br>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="vegetariano" name="vegetariano">
                    <label class="form-check-label" for="vegetariano">Vegetariano</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="vegano" name="vegano">
                    <label class="form-check-label" for="vegano">Vegano</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="sinGluten" name="sinGluten">
                    <label class="form-check-label" for="sinGluten">Sin Gluten</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="sinPreferencias" name="sinPreferencias">
                    <label class="form-check-label" for="sinPreferencias">Sin Preferencias</label>
                </div>
            </fieldset>
    
            <!-- Información de Acceso -->
            <fieldset class="scheduler-border">
                <legend>Información de Acceso</legend>
                <div class="form-group">
                    <label for="nuser">Nombre de usuario</label>
                    <input type="text" id="nuser" name="nuser" class="form-control" required>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="pass">Contraseña</label>
                        <input type="password" id="pass" name="pass" class="form-control" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="cpass">Confirmar Contraseña</label>
                        <input type="password" id="cpass" name="cpass" class="form-control" required>
                    </div>
                </div>
            </fieldset>
    
            <!-- Preferencia de Contacto -->
            <fieldset class="scheduler-border">
                <legend>Preferencia de Contacto</legend>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="notificaciones" name="notificaciones">
                    <label class="form-check-label" for="notificaciones">Desea recibir notificaciones por correo electrónico</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="terminos" name="terminos" required>
                    <label class="form-check-label" for="terminos">Acepto los términos y condiciones</label>
                </div>
            </fieldset>
    
            <!-- Encuesta Adicional -->
            <fieldset class="scheduler-border">
                <legend>Encuesta Adicional</legend>
                <div class="form-group">
                    <label for="rangeField">Calificación de eventos anteriores</label>
                    <input type="range" id="rangeField" name="rangeField" min="1" max="10" step="1" class="form-control-range" list="tickmarks">
                    <datalist id="tickmarks">
                        <option value="1" label="1"></option>
                        <option value="2" label="2"></option>
                        <option value="3" label="3"></option>
                        <option value="4" label="4"></option>
                        <option value="5" label="5"></option>
                        <option value="6" label="6"></option>
                        <option value="7" label="7"></option>
                        <option value="8" label="8"></option>
                        <option value="9" label="9"></option>
                        <option value="10" label="10"></option>
                    </datalist>
                </div>
                
                <div class="form-group">
                    <label for="comentarios">Comentarios adicionales</label>
                    <textarea class="form-control" id="comentarios" name="comentarios" rows="3"></textarea>
                </div>
            </fieldset>
    
            <!-- Botón de enviar -->
            <button type="submit" class="btn btn-primary btn-block">Enviar</button>
        </form>
    </div>
    

    <script>
        (function () {
            'use strict';
            var forms = document.querySelectorAll('.needs-validation');
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
        })();
    </script>
</body>

</html>
